// Initialize quiz

function shuffleArray(array) {
    const shuffled = [...array];
    for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
    }
    return shuffled;
}

function startQuiz() {
    const nameInput = document.getElementById('userName');
    userName = nameInput.value.trim();
    
    if (!userName) {
        alert('Please enter your name to start the quiz!');
        return;
    }
    
    // Hide name card and show quiz card
    document.getElementById('nameCard').classList.add('hidden');
    document.getElementById('quizCard').classList.remove('hidden');
    
    // Shuffle questions and take first 25
    shuffledQuestions = shuffleArray(questions).slice(0, 25);
    
    // Initialize quiz state
    currentQuestion = 0;
    userAnswers = new Array(shuffledQuestions.length).fill(null);
    quizStartTime = Date.now();
    timeRemaining = quizTimeLimit;
    
    // Start countdown timer
    startCountdownTimer();
    
    // Display first question
    displayQuestion();
    updateProgress();
    updateNavigation();
}

// Timer functionality
function startCountdownTimer() {
    timerInterval = setInterval(() => {
        timeRemaining--;
        
        const minutes = Math.floor(timeRemaining / 60);
        const seconds = timeRemaining % 60;
        
        const timerElement = document.getElementById('timer');
        timerElement.textContent = `Time: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        
        // Change color when time is running low
        if (timeRemaining <= 60) {
            timerElement.style.color = 'red';
            timerElement.style.fontWeight = 'bold';
        } else if (timeRemaining <= 300) {
            timerElement.style.color = 'orange';
        }
        
        // Auto-submit when time is up
        if (timeRemaining <= 0) {
            clearInterval(timerInterval);
            alert('Time is up! Submitting your quiz automatically.');
            submitQuiz();
        }
    }, 1000);
}

// Display current question
function displayQuestion() {
    const question = shuffledQuestions[currentQuestion]; // Use shuffled questions
    const container = document.getElementById('questionContainer');
    
    container.innerHTML = `
        <div class="question">
            <h3>Question ${currentQuestion + 1} of ${shuffledQuestions.length}</h3>
            <p><strong>${question.q}</strong></p>
            <div class="options">
                ${question.opts.map((option, index) => `
                    <div class="option ${userAnswers[currentQuestion] === index ? 'selected' : ''}" 
                         onclick="selectAnswer(${index})">
                        ${String.fromCharCode(65 + index)}. ${option}
                    </div>
                `).join('')}
            </div>
        </div>
    `;
}

// Handle answer selection
function selectAnswer(optionIndex) {
    userAnswers[currentQuestion] = optionIndex;
    
    // Update visual selection
    const options = document.querySelectorAll('.option');
    options.forEach((option, index) => {
        option.classList.toggle('selected', index === optionIndex);
    });
    
    // Auto-advance to next question after short delay
    setTimeout(() => {
        if (currentQuestion < shuffledQuestions.length - 1) {
            nextQuestion();
        } else {
            // Last question answered - show submit button
            document.getElementById('nextBtn').classList.add('hidden');
            document.getElementById('submitBtn').classList.remove('hidden');
        }
    }, 500);
}

// Navigation functions
function nextQuestion() {
    if (currentQuestion < shuffledQuestions.length - 1) {
        currentQuestion++;
        displayQuestion();
        updateProgress();
        updateNavigation();
    }
}

function prevQuestion() {
    if (currentQuestion > 0) {
        currentQuestion--;
        displayQuestion();
        updateProgress();
        updateNavigation();
    }
}

// Update progress bar
function updateProgress() {
    const progress = ((currentQuestion + 1) / shuffledQuestions.length) * 100;
    document.getElementById('progressBar').style.width = progress + '%';
}

// Update navigation buttons
function updateNavigation() {
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const submitBtn = document.getElementById('submitBtn');
    
    // Show/hide previous button
    prevBtn.style.visibility = currentQuestion === 0 ? 'hidden' : 'visible';
    
    // Show/hide next and submit buttons
    if (currentQuestion === shuffledQuestions.length - 1) {
        nextBtn.classList.add('hidden');
        submitBtn.classList.remove('hidden');
    } else {
        nextBtn.classList.remove('hidden');
        submitBtn.classList.add('hidden');
    }
}

// Submit quiz and show results
function submitQuiz() {
    // Stop timer
    clearInterval(timerInterval);
    
    // Calculate score
    let correctAnswers = 0;
    for (let i = 0; i < shuffledQuestions.length; i++) {
        if (userAnswers[i] === shuffledQuestions[i].ans) {
            correctAnswers++;
        }
    }
    
    const score = Math.round((correctAnswers / shuffledQuestions.length) * 100);
    const totalTime = quizTimeLimit - timeRemaining;
    
    // Hide quiz card and show result card
    document.getElementById('quizCard').classList.add('hidden');
    document.getElementById('resultCard').classList.remove('hidden');
    
    // Display results
    displayResults(score, correctAnswers, totalTime);

    document.getElementById('resultMessage').innerHTML = `
        <div class="advice-section">
            <h4>üìö Personalized Advice:</h4>
            <p class="advice-text">${advice}</p>
        </div>
        <div class="stats-section">
            <h4>üìä Quiz Statistics:</h4>
            <p><strong>Correct Answers:</strong> ${correctAnswers} out of ${shuffledQuestions.length}</p>
            <p><strong>Time Taken:</strong> ${minutes}m ${seconds}s</p>
            <p><strong>Accuracy:</strong> ${score}%</p>
            <p><strong>Questions Attempted:</strong> ${userAnswers.filter(answer => answer !== null).length} out of ${shuffledQuestions.length}</p>
        </div>
    `;
}
// Restart quiz
function restartQuiz() {
    // Reset all variables
    currentQuestion = 0;
    userAnswers = [];
    quizStartTime = null;
    userName = '';
    shuffledQuestions = [];
    timeRemaining = quizTimeLimit;
    
    // Clear timer
    if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
    }
    
    // Reset timer display
    const timerElement = document.getElementById('timer');
    timerElement.textContent = 'Time: 10:00';
    timerElement.style.color = '#667eea';
    timerElement.style.fontWeight = 'bold';
    
    // Clear name input
    document.getElementById('userName').value = '';
    
    // Show name card, hide others
    document.getElementById('nameCard').classList.remove('hidden');
    document.getElementById('quizCard').classList.add('hidden');
    document.getElementById('resultCard').classList.add('hidden');
    
    // Reset progress bar
    document.getElementById('progressBar').style.width = '0%';
    
    // Reset navigation buttons
    document.getElementById('prevBtn').style.visibility = 'hidden';
    document.getElementById('nextBtn').classList.remove('hidden');
    document.getElementById('submitBtn').classList.add('hidden');
}

// Allow Enter key to start quiz
document.getElementById('userName').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        startQuiz();
    }
});

// Keyboard shortcuts
document.addEventListener('keydown', function(e) {
    if (document.getElementById('quizCard').classList.contains('hidden')) {
        return; // Only work when quiz is active
    }
    
    switch(e.key) {
        case 'ArrowLeft':
            e.preventDefault();
            prevQuestion();
            break;
        case 'ArrowRight':
            e.preventDefault();
            nextQuestion();
            break;
        case '1':
        case '2':
        case '3':
        case '4':
            e.preventDefault();
            const optionIndex = parseInt(e.key) - 1;
            if (optionIndex < shuffledQuestions[currentQuestion].opts.length) {
                selectAnswer(optionIndex);
            }
            break;
        case 'Enter':
            e.preventDefault();
            if (currentQuestion === shuffledQuestions.length - 1) {
                submitQuiz();
            } else {
                nextQuestion();
            }
            break;
    }
});

// Initialize on page load
document.addEventListener('DOMContentLoaded', function() {
    // Focus on name input
    document.getElementById('userName').focus();
    
    // Hide timer initially
    document.getElementById('timer').style.display = 'none';
    
    // Show timer when quiz starts
    const originalStartQuiz = startQuiz;
    startQuiz = function() {
        document.getElementById('timer').style.display = 'block';
        originalStartQuiz();
    };
});
</script>
